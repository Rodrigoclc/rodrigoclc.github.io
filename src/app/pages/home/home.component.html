<body class="g-sidenav-show   bg-gray-100">
    <!-- <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NKDMSK6" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript> -->
    <main class="main-content position-relative border-radius-lg ">
        <app-header></app-header>
        <div class="card card-body mt-4">
            <div class="row mt-4">
                <div class="form-group">
                    <label for="example-search-input" class="form-control-label">&nbsp;</label>
                    <select class="form-control" [(ngModel)]="opcaoSelecionada" (change)="salvarProjetoSelecionado()">
                        @for (opcao of primeirosOptions; track opcao) {
                        <option [value]="opcao">{{ opcao }}</option>
                        }
                    </select>
                </div>
            </div>
            <p class="row mt-4">
                <button class="btn btn-primary" style="height: 3rem;" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    Adicionar Trancação
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="row">
                    <div class="col-6">
                        <button type="button" name="button" class=" btn bg-gradient-primary col-12"
                            [routerLink]="['adicionar-despesa']">Despesa</button>
                    </div>
                    <div class="col-6">
                        <button type="button" name="button" class="btn btn-light col-12"
                            [routerLink]="['adicionar-renda']">Renda</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-body mt-4">

            <ul style="margin-bottom: 1.5rem;background-color: #f7f9fa;border-radius: 1rem;padding: .25rem;" class="nav nav-justified">
                <li class="nav-item">
                    <a [class.corBotao]="corBotao" class="nav-link active" (click)="mostrarValoresPorCategoria('renda')">
                        Renda
                    </a>
                </li>
                <li class="nav-item">
                    <a [class.corBotao]="!corBotao" class="nav-link" (click)="mostrarValoresPorCategoria('despesa')">
                        Despesa
                    </a>
                </li>
            </ul>

            <!-- <ul class="nav nav-tabs d-flex justify-content-around " id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button (click)="mostrarValoresPorCategoria('renda')" class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                        type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Renda</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button (click)="mostrarValoresPorCategoria('despesa')" class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                        type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Despesa</button>
                </li>
            </ul> -->
            <div class="tab-content" id="myTabContent">
                <ul class="list-group">
                        @for (item of detalhesPorCategoria; track $index){
                        <li class="list-group-item border-0 d-flex align-items-center px-0 mb-2">
                            <div class="w-100">
                                <div class="d-flex align-items-center mb-2">
                                    <a class="btn btn-slack btn-simple mb-0 p-0" href="javascript:;">
                                        <i class="fab fa-slack fa-lg" aria-hidden="true"></i>
                                    </a>
                                    <span class="me-2 text-sm font-weight-bold text-capitalize ms-2">{{
                                        item.categoria }}</span>
                                    <span class="ms-auto text-sm font-weight-bold">{{
                                        ((item.valor / this.despesa) * 100).toFixed(2) }}%</span>
                                </div>
                                <div>
                                    <div class="progress progress-md">
                                        <div [style.width.%]="(item.valor / this.despesa) * 100"
                                            [ngClass]="'w-' + (item.valor / this.despesa) * 100"
                                            class="progress-bar bg-gradient-dark" role="progressbar" aria-valuenow="15"
                                            aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        }
                    </ul>
            </div> 
                     
        </div>

        <div class="card card-body mt-4">
            <div class="divmaeresultado">
                <div class="divResultadoTitulos">
                    <div>Saldo inicial:</div>
                    <div>Renda:</div>
                    <div>Despesa:</div>
                    <div>Saldo final:</div>

                </div>
                <div class="divResultadoValor">
                    <div>{{ saldoInicial }}</div>
                    <div>{{ renda }}</div>
                    <div>{{ despesa }}</div>
                    <div>{{ saldoFinal }}</div>
                </div>
            </div>
        </div>
    </main>
</body>
