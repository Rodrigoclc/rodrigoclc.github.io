<main class="main-content mt-0 ps">
    <div class="page-header align-items-start min-vh-50 pt-7 pb-9 m-3 border-radius-lg"
        style="background-image: url('./assets/img/finance.jpeg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 text-center mx-auto">
                    <h1 class="text-white mb-2 mt-5">Bem-vindo!</h1>
                    <p class="text-lead text-white">Controle Financeiro.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
                <div class="card mt-5">
                    <div class="card-header pb-0 d-flex align-items-center flex-column">
                        <h1 class="font-weight-bolder">Login</h1>
                        <a href="javascript:;" class="btn btn-neutral btn-icon btn-sm mb-3" (click)="googleSignIn()">
                            <img class="w-30" src="../../../assets/img/logos/google.svg">
                            Google
                            </a>
                        <p class="mb-0">Ou informe suas credenciais</p> 
                    </div>
                    <div class="card-body">
                        <form role="form" [formGroup]="loginUsuario" (ngSubmit)="submitForm()" #confirmacao="ngForm"
                            class="text-start">
                            <label>Email</label>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Email ou Matrícula"
                                    aria-label="Email ou Matrícula" formControlName="email">
                            </div>
                            <label>Senha</label>
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Senha" aria-label="Senha"
                                    formControlName="senha">
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
                                <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" [disabled]="initRequest"
                                    class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">
                                    @if(!initRequest) {<span>
                                        Entrar
                                    </span>
                                    }
                                    @if (initRequest) {<span>
                                        <span class="spinner-border spinner-border-sm" role="status"
                                            aria-hidden="true"></span>
                                        Loading...
                                    </span>
                                    }
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center pt-0 px-lg-2 px-1">
                        <p class="mb-4 text-sm mx-auto">
                            Não tem conta?
                            <a href="javascript:;" class="text-primary font-weight-bold">Cadastre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
        <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
    </div>
    <div class="ps__rail-y" style="top: 0px; right: 0px;">
        <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 0px;"></div>
    </div>
</main>
