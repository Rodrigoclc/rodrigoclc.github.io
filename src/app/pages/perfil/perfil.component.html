<div class="col-lg-9 col-12 mx-auto">
    <nav class="navbar navbar-expand-lg navbar-light bg-white z-index-3 py-3">
        <div class="container">
            <a class="navbar-brand" [routerLink]="['/']" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a class="navbar-brand" href="#" rel="tooltip" title="Designed and Coded by Creative Tim"
                data-placement="bottom">
                Controle financeiro
            </a>
            <a class="navbar-brand" href="#" rel="tooltip" title="Designed and Coded by Creative Tim"
                data-placement="bottom">
                <span class="example-spacer"></span>
            </a>
        </div>
    </nav>
    <div class="card card-body" id="profile">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-auto col-4">
                <div class="avatar avatar-xl position-relative">
                    <img src="https://demos.creative-tim.com/argon-dashboard-pro/assets/img/team-3.jpg" alt="bruce"
                        class="w-100 border-radius-lg shadow-sm">
                </div>
            </div>
            <div class="col-sm-auto col-8 my-auto">
                <div class="h-100">
                    <h5 class="mb-1 font-weight-bolder">
                        Mark Johnson
                    </h5>
                    <p class="mb-0 font-weight-bold text-sm">
                        CEO / Co-Founder
                    </p>
                </div>
            </div>
            <div class="col-sm-auto ms-sm-auto mt-sm-0 mt-3 d-flex">
                <label class="form-check-label mb-0">
                    <small id="profileVisibility">
                        Switch to invisible
                    </small>
                </label>
                <div class="form-check form-switch ms-2">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault23" checked=""
                        onchange="visible()">
                </div>
            </div>
        </div>
    </div>


    <div class="card mt-4" id="basic-info">
        <div class="card-header">
            <h5>Informações basicas</h5>
        </div>
        <div class="card-body pt-0">
            <div class="row">
                <div class="col-12">
                    <label class="form-label">Como deseja ser chamado?</label>
                    <div class="input-group">
                        <input id="firstName" name="firstName" class="form-control" type="text" placeholder="Alec"
                            required="required" onfocus="focused(this)" onfocusout="defocused(this)">
                    </div>
                </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="col-12">
                    <label class="form-label mt-4">Email</label>
                    <div class="input-group">
                        <input id="email" name="email" class="form-control" type="email" placeholder="example@email.com"
                            onfocus="focused(this)" onfocusout="defocused(this)">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label class="form-label mt-4">Telefone:</label>
                    <div class="input-group">
                        <input id="phone" name="phone" class="form-control" type="number" placeholder="+40 735 631 620"
                            onfocus="focused(this)" onfocusout="defocused(this)">
                    </div>
                </div>
            </div>
            <div class="row">
            </div>
            <button type="button" class="btn btn-primary mt-4 btn-sm btn-lg w-100">Salvar alterações</button>
        </div>
    </div>
</div>
