<body class="g-sidenav-show   bg-gray-100">
    <main class="main-content position-relative border-radius-lg ">
        <app-header></app-header>
        <div class="card card-body mt-4"></div>

        <div class="card card-body mt-4">

            <ul style="margin-bottom: 1.5rem;background-color: #f7f9fa;border-radius: 1rem;padding: .25rem;"
                class="nav nav-justified">
                <li class="nav-item">
                    <a [class.corBotao]="corBotao" class="nav-link active" (click)="mudarCategorias()">
                        Renda
                    </a>
                </li>
                <li class="nav-item">
                    <a [class.corBotao]="!corBotao" class="nav-link" (click)="mudarCategorias()">
                        Despesa
                    </a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent"  style="height: 300px; overflow-y: scroll;">
                <ul class="list-group">
                    @for (item of detalhesPorCategoria(); track $index){
                    <li class="list-group-item border-0 d-flex align-items-center px-0 mb-2">
                        <div class="w-100">
                            <div class="d-flex align-items-center mb-2">
                                <a class="btn btn-slack btn-simple mb-0 p-0" href="javascript:;">
                                    <i class="fab fa-slack fa-lg" aria-hidden="true"></i>
                                </a>
                                <span class="me-2 text-sm font-weight-bold text-capitalize ms-2">{{
                                    item.categoria }}</span>
                                <span class="ms-auto text-sm font-weight-bold">{{
                                    ((item.valor / 1653.93) * 100).toFixed(2) }}%</span>
                            </div>
                            <div>
                                <div class="progress progress-md">
                                    <div [style.width.%]="(item.valor / 1653.93) * 100"
                                        [ngClass]="'w-' + (item.valor / 1653.93) * 100"
                                        class="progress-bar bg-gradient-dark" role="progressbar" aria-valuenow="15"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </li>
                    }
                </ul>
            </div>

        </div>
    </main>
</body>
