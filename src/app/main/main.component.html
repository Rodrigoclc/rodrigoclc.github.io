<mat-tab-group headerPosition="below">
    <mat-tab label="Home" >
        <app-home [transacoes]="resultado" 
        [detalhesPorCategoria]="detalhesPorCategoria"
        [opcaoSelecionada]="opcaoSelecionada"
        ></app-home>
    </mat-tab>
    <mat-tab label="Relatórios">
        <app-relatorios [detalhesPorCategoria]="detalhesPorCategoria"
        (categoriasDeEntradaOuSaida)="receberDados($event)"
        ></app-relatorios>
    </mat-tab>
    <mat-tab label="Opções">
        <app-configuracoes></app-configuracoes>
    </mat-tab>
</mat-tab-group>
